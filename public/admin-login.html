<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Anudina Kuteera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./admin-styles.css" />
  </head>
  <body class="login-page">
    <div class="cursor pointer-dot"></div>
    <div class="cursor pointer-glow"></div>
    <div class="cursor pointer-trail"></div>
    <div class="login-container">
      <div class="login-card">
        <div class="login-card-inner">
          <div class="login-header">
            <p class="login-eyebrow">Anudina Kuteera</p>
            <h1>Admin Login</h1>
            <p class="login-subtitle">Management Portal</p>
          </div>

          <div id="loginAlert" class="alert hidden"></div>

          <form id="loginForm" class="login-form">
            <div id="credentialsStep">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control login-input"
                  placeholder="Enter username"
                  required
                  autocomplete="username"
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field-wrap">
                  <input
                    type="password"
                    id="password"
                    class="form-control login-input"
                    placeholder="Enter password"
                    required
                    autocomplete="current-password"
                  />
                  <button type="button" class="password-toggle-icon" id="togglePasswordVisibility" aria-label="Show password">
                    <svg class="icon-show" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                    <svg class="icon-hide hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
                  </button>
                </div>
              </div>

              <button type="submit" class="btn primary block login-btn" id="loginBtn">
                Send OTP
              </button>
            </div>
          </form>

          <form id="otpForm" class="login-form hidden">
            <div id="otpStep">
              <p class="otp-message">Enter the OTP sent to your admin email</p>
              <div class="form-group">
                <label for="otpInput">OTP</label>
                <input
                  type="text"
                  id="otpInput"
                  class="form-control login-input"
                  placeholder="Enter 6-digit OTP"
                  inputmode="numeric"
                  maxlength="6"
                  autocomplete="one-time-code"
                />
              </div>

              <button type="submit" class="btn primary block login-btn" id="verifyOtpBtn">
                Verify &amp; Login
              </button>
              <button type="button" class="btn ghost block" id="backToCredentials">← Back</button>
            </div>
          </form>

          <div class="login-footer">
            <a href="index.html" class="login-back-link">← Back to Home</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./admin-login.js" type="module"></script>
  </body>
</html>
