<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Anudina Kuteera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./admin-styles.css" />
  </head>
  <body class="login-page">
    <div class="cursor pointer-dot"></div>
    <div class="cursor pointer-glow"></div>
    <div class="cursor pointer-trail"></div>
    <div class="login-container">
      <div class="login-card">
        <div class="login-card-inner">
          <div class="login-header">
            <p class="login-eyebrow">Anudina Kuteera</p>
            <h1>Admin Login</h1>
            <p class="login-subtitle">Management Portal</p>
          </div>

          <div id="loginAlert" class="alert hidden"></div>

          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control login-input"
                placeholder="Enter username"
                required
                autocomplete="username"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control login-input"
                placeholder="Enter password"
                required
                autocomplete="current-password"
              />
            </div>

            <button type="submit" class="btn primary block login-btn" id="loginBtn">
              Login
            </button>
          </form>

          <div class="login-footer">
            <a href="index.html" class="login-back-link">‚Üê Back to Home</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./admin-login.js" type="module"></script>
  </body>
</html>
