<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Anudina Kuteera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./admin-styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="text-center mb-3">
          <h1>üè° Admin Login</h1>
          <p class="text-light">Anudina Kuteera Management Portal</p>
        </div>

        <div id="loginAlert" class="alert hidden"></div>

        <form id="loginForm">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Enter username"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter password"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="btn primary block" id="loginBtn">
            Login
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="index.html" class="text-link">‚Üê Back to Home</a>
        </div>
      </div>
    </div>

    <script src="./admin-login.js" type="module"></script>
  </body>
</html>
