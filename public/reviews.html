<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anudina Kuteera | Guest Reviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style>
        .reviews-page { background: var(--bg); min-height: 100vh; }

        .reviews-nav {
            padding: 1rem clamp(1rem, 5vw, 4rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            border-bottom: 1px solid var(--line);
        }
        .reviews-nav .logo { color: var(--text); font-family: 'Playfair Display', serif; font-weight: 600; }
        .reviews-nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 400;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.85rem;
        }
        .reviews-nav a:hover {
            color: var(--accent);
            transition: color 0.25s ease;
        }

        .reviews-hero {
            min-height: 36vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.4) 100%),
                url('./assets/reviews-banner.png') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 3rem 1rem;
        }
        .reviews-hero .eyebrow {
            color: rgba(255,255,255,0.85);
            letter-spacing: 0.25em;
            margin-bottom: 0.5rem;
        }
        .reviews-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            margin: 0;
            max-width: 640px;
            line-height: 1.3;
        }

        .reviews-main {
            padding: 3rem clamp(1rem, 5vw, 5rem) 4rem;
            max-width: 1280px;
            margin: 0 auto;
        }
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .review-card {
            background: var(--card);
            border-radius: 1.2rem;
            padding: 1.5rem 1.75rem;
            box-shadow: 0 20px 70px rgba(0, 0, 0, 0.08);
            font-family: 'Lato', sans-serif;
            border: 1px solid var(--line);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }
        .review-card:hover {
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.12);
        }
        .review-card h3 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: var(--accent);
        }
        .review-card .review-text {
            font-family: 'Lato', sans-serif;
            font-weight: normal;
            line-height: 1.6;
            margin: 0.75rem 0;
            color: var(--text);
            font-size: 0.95rem;
        }
        .review-card small {
            font-family: 'Lato', sans-serif;
            font-weight: normal;
            color: var(--muted);
            font-size: 0.875rem;
        }
        .review-card .rating {
            color: var(--accent);
            font-weight: 600;
            margin: 0.25rem 0 0.5rem;
        }
        .reviews-footer {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--line);
        }
        .reviews-footer a { color: var(--accent); text-decoration: none; }
        .reviews-footer a:hover { text-decoration: underline; }
    </style>
</head>

<body class="reviews-page">
    <div class="cursor pointer-dot"></div>
    <div class="cursor pointer-glow"></div>
    <div class="cursor pointer-trail"></div>
    <nav class="reviews-nav">
        <div class="logo">Anudina Kuteera</div>
        <a href="index.html">← Back to rooms</a>
    </nav>
    <header class="reviews-hero">
        <div>
            <p class="eyebrow">Testimonial Wall</p>
            <h1>Reviews from Google, Airbnb & Booking.com</h1>
        </div>
    </header>

    <main class="reviews-main">
        <div class="reviews-grid" id="reviewsGrid"></div>
    </main>

    <footer class="reviews-footer">
        <p>&copy; <span id="year"></span> Anudina Kuteera · <a href="index.html">Return to main site</a></p>
    </footer>

    <script src="./reviews.js" type="module"></script>
</body>

</html>
